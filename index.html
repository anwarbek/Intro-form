<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro form</title>

  <!-- GOOGLE-FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main class="main-content container">
    <!-- INTRO-CONTENT -->
    <div class="intro-content">
      <div class="intro-item">
        <h2 class="intro-title">frontend and backend</h2>
        <h1 class="intro-heading">Learn to program by watching professionals</h1>
        <p class="intro-text">See how experienced developers solve problems in real time</p>
      </div>
      <div class="intro-bottom">
        <b class="intro-bottom-bold-text">Try it free 7 days,</b>
        <span class="intro-bottom-normal-text">then $20/mo</span>
      </div>
    </div>

    <!-- INTRO-FORM -->
    <div class="intro-form">
      <form action="http://echo.htmlacademy.ru" method="GET">
        <h2 class="form-header">Sign up for the course and get free 7 days</h2>
        <input class="form-input" type="text" name="name" id="name" placeholder="Anna |" required>
        <input class="form-input" type="text" name="lname" placeholder="Last Name" required>
        <input class="form-input" type="email" name="email" placeholder="Email Address" required>
        <input class="form-input" type="password" name="password" placeholder="Password" required>
        <button class="form-button" type="submit">Claim your free trial</button>
        <div class="ink-column">
          <strong class="ink-text">By clicking the button, you are agreeing to our</strong>
          <a class="ink-link" href="#">Terms and Services</a>
        </div>
      </form>
    </div>
  </main>

  <script src="js/main.js"></script>
</body>

</html>
